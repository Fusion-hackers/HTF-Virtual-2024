<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFusion - Student Home</title>
</head>
<body>

<!--Header-->
<div class="blank" style="padding: 0rem -1rem;">
    <div class="Header" style="display: flex; justify-content: space-between; align-items: center;">
        <h2 style="padding: 0rem 2rem; color: black;">TechFusion</h2>
        <div class="contact-me" style="padding: 0rem 2rem;">
            <h2>
                <span style="font-size: 15px; margin-right: 10px;"><a href="mailto:kaleemreda@gmail.com" style="text-decoration: none;color: rgb(0, 0, 0);"><span style="color: rgb(123, 123, 123);">Contact Us</span> </a></span>
                <span style="font-size: 15px;"><a href="mailto:kaleemreda@gmail.com" style="text-decoration: none;color: rgb(0, 0, 0);"><span style="color: rgb(123, 123, 123);">About Us</span> </a></span>
            </h2>
        </div>
    </div>
</div>

<!--Header-->

<div style="display: flex; justify-content: space-between; align-items: center;">
    <h2 style="margin-right: auto;">Student LogIn</h2>
</div>


<div style="display: flex; justify-content: center; align-items: center; height: 50vh;">
    <form>
        <div style="margin-bottom: 1rem; display: flex; align-items: center;">
            <label for="rollNo" style="margin-right: 1rem; width: 100px;">Roll No</label>
            <input type="text" id="rollNo" name="rollNo" required>
        </div>
        <div style="margin-bottom: 1rem; display: flex; align-items: center;">
            <label for="password" style="margin-right: 1rem; width: 100px;">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div style="display: flex; justify-content: center;">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

<div style="position: fixed; bottom: 20px; right: 20px;">
    <button>Back</button>
</div>

</body>
</html>
