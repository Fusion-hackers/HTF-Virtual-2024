<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFusion - Register</title>
</head>
<body>

<div class="container">
    <h1>TechFusion</h1>
    <h2>REGISTER</h2>
    <div align="right">
        <button onclick="location.href='about.html'">About Us</button>
        <button onclick="location.href='contact.html'">Contact Us</button>
    </div>
    <center>
        <form>
            <div>
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>
            </div>

            <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            </div>

            <div>
            <label for="rollNumber">Roll Number</label>
            <input type="text" id="rollNumber" name="rollNumber" required>
            </div>

            <div>
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>

            <div>
            <label for="deptName">Dept. Name</label>
            <input type="text" id="deptName" name="deptName" required>
            </div>
            
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div>
            <button type="button" onclick="window.history.back()">Back</button>
            <button type="submit">Create Account</button>
            </div>
            
        </form>
    </center>
</body>
</html>
